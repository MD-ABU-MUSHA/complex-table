<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Complex Table</title>
</head>
<body>
                <table border="1" width="500" align="center" height="300">
                    <tr align="center">
                        <td colspan="3">1</td>
                        <td>2</td>
                        <td rowspan="3">3</td>
                    </tr>
                    <tr align="center">
                        <td>1</td>
                        <td rowspan="2">2</td>
                        <td>3</td>
                        <td>4</td>
                        
                    </tr>
                    <tr align="center">
                        <td rowspan="2">1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr align="center">
                        <td colspan="3">1</td>
                        <td>2</td>
                    </tr>
                    <tr align="center">
                        <td>1</td>
                        <td>2</td>
                        <td colspan="3">3</td>
                    </tr>

                
                </table>

</body>
</html>
